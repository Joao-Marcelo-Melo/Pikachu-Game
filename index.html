<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/icon.png">
    <link rel="stylesheet" href="./login-page/login.css">
    <script defer src="./login-page/login.js"></script>
    <title>Página de login</title>
</head>


<body>
    
    <main>
        <form class="login-form">

            <div class="login-div">
                
                <img src="./image/pikachu.gif" alt="pikachu" class="pikachu-icon">
    
                <h1>Pikachu Game</h1>
    
                <input type="text" placeholder="Nome" class="login-input">
    
                <button class="login-button" type="submit" disabled>Play</button>

            </div>
    
        </form>
    
            
    
    <h1 class="texto">Como jogar</h1>
         
        
        <div class="board">
            <p>Pressione Qualquer Tecla Para Fazer o Pikachu Pular a Pokébola</p>
            <img src="./image/pokebola.gif" alt="pokebola" class="pokebola">
            <img src="./image/clouds.png" alt="cloud" class="cloud">
            <img src="./image/pikachu.gif" alt="pikachu" class="pikachu">
        </div>
    </main>
    
</body>

</html>
