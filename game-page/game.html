<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../image/icon.png">

    <script defer src="./script.js"></script>

    <title>Pikachu-Game</title>
</head>
<body>


        <header>
           <span class="player"></span>
           <span>Score: <span class="scoreTimer">00</span></span>
        </header>
    
    <main>

        <div class="board">
            <img src="../image/pokebola.gif" alt="pokebola" class="pokebola">
            <img src="../image/clouds.png" alt="cloud" class="cloud">
            <img src="../image/pikachu.gif" alt="pikachu" class="pikachu">
        </div>
    
            <div class="end-game">
    
                <div class="Board-EndGame">
    
                    <span class="GameOver">GAME-OVER</span>
    
                    <div class="btns">
                        <button class="back-button" type="submit" onclick="window.location = '../index.html'" >Voltar</button>
                        <button class="TryAgain-button" type="button" onclick="window.location.reload(true);">Tentar Novamente</button>
                    </div>
                    
                </div>
        
            </div>
      
        
    </main>
 
</body>
</html>
